<div class="login">
  <h1>Iniciar sesión</h1>
  <form nz-form [formGroup]="validateForm" class="login__form" (ngSubmit)="submitForm($event)">
    <nz-form-item>
      <nz-form-control nzErrorTip="¡Por favor, ingresa tu nombre de usuario!">
        <nz-input-group nzPrefixIcon="user">
          <input type="text" nz-input formControlName="username" placeholder="Username" />
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control nzErrorTip="¡Por favor, ingresa tu contraseña de usuario!">
        <nz-input-group nzPrefixIcon="lock">
          <input type="password" nz-input formControlName="password" placeholder="Password" >
        </nz-input-group>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-control>
        <label nz-checkbox formControlName="remember">
          <span>Remember me</span>
        </label>
        <a class="login-form-forgot" class="login-form-forgot">Forgot password</a>
        <button nz-button class="login-form-button" [nzType]="'primary'" nzBlock>Log in</button>
        Or
        <a>register now!</a>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>

<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
