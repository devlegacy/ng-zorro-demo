<nz-layout class="default-layout">
  <nz-header class="default-header">
    <nz-sider
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="topSideBarBrandIsCollapsed"
      [nzTrigger]="null"
    >
      <div class="default-top-brand">
        <a href="https://ng.ant.design/" target="_blank">
          <img
            class="default-top-brand__logo"
            src="https://ng.ant.design/assets/img/logo.svg"
            alt="logo"
          />
          <h1 class="default-top-brand__title">Default Ant Design Theme</h1>
        </a>
      </div>
    </nz-sider>
    <ul nz-menu class="my-nav" nzTheme="dark" nzMode="horizontal">
      <li nz-menu-item class="trigger" (click)="collapseSideBar()">
        <i
          nz-icon
          [nzType]="isCollapsed ? 'menu' : 'menu-fold'"
          nzTheme="outline"
        ></i>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="home" nzTheme="outline"></i>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="github" nzTheme="outline"></i>
      </li>
      <li nz-menu-item>
        <i nz-icon nzType="gitlab" nzTheme="outline"></i>
      </li>
    </ul>
    <ul
      nz-menu
      class="my-nav"
      nzTheme="dark"
      nzMode="horizontal"
      style="margin-left: auto;
    margin-right: 24px;"
    >
      <li nz-menu-item>
        <nz-badge
          [nzCount]="200"
          [nzStyle]="{
            backgroundColor: '#52c41a',
            fontSize: '14px',
            padding: '2px',
            display: 'flex',
            justifyContent: 'center',
            alignItems: 'center',
            boxShadow: '0 0 0 1px #d9d9d9 inset'
          }"
        >
          <i
            nz-icon
            nzType="bell"
            style="font-size: 20px;"
            nzTheme="outline"
          ></i>
        </nz-badge>
      </li>
      <li nz-menu-item>
        <a class="flex-center" nz-dropdown [nzDropdownMenu]="menu">
          <nz-avatar
            nzIcon="user"
            nzSrc="https://img.buzzfeed.com/buzzfeed-static/static/2020-01/24/23/asset/d809bd59c5a7/anigif_sub-buzz-184-1579907110-7.gif"
          ></nz-avatar>
          Admin
          <!-- <i nz-icon nzType="down"></i> -->
        </a>
        <nz-dropdown-menu #menu="nzDropdownMenu">
          <ul nz-menu>
            <li nz-menu-item>
              <i nz-icon nzType="user" nzTheme="outline"></i>
              Account
            </li>
            <li nz-menu-item>
              <i nz-icon nzType="setting" nzTheme="outline"></i>
              Account settings
            </li>
            <li nz-menu-divider></li>
            <li nz-menu-item>
              <i nz-icon nzType="logout" nzTheme="outline"></i>
              Logout
            </li>
          </ul>
        </nz-dropdown-menu>
      </li>
    </ul>
  </nz-header>
  <nz-layout style="margin-top: 64px; ">
    <nz-sider
      class="menu-sidebar"
      nzCollapsible
      nzWidth="256px"
      nzBreakpoint="md"
      [(nzCollapsed)]="isCollapsed"
      [nzTrigger]="null"
      nzTheme="light"
    >
      <ul
        nz-menu
        nzTheme="light"
        nzMode="inline"
        [nzInlineCollapsed]="isCollapsed"
      >
        <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">

          <ul>

            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
