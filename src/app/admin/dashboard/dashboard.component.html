<nz-layout class="default-layout">
  <nz-header class="default__header">
    <nz-sider class="default__header-logo" [(nzCollapsed)]="isCollapsed" nzCollapsedWidth="64" nzWidth="200px" nzCollapsible
      [nzTrigger]="null">
      <img class="default__header-img" src="./assets/logo-full.svg" alt="">
    </nz-sider>
    <ul class="default__nav" nz-menu nzTheme="light" nzMode="horizontal">
      <li  class="default__nav-item" nz-menu-item class="trigger" (click)="isCollapsed=!isCollapsed">
        <i nz-icon [type]="isCollapsed ? 'menu-unfold' : 'menu-fold' "></i>
      </li>
      <!-- <li nz-menu-item>nav 1</li>
      <li nz-menu-item>nav 2</li>
      <li nz-menu-item>nav 3</li> -->
    </ul>
  </nz-header>
  <nz-layout>
    <nz-sider class="default-sider" [(nzCollapsed)]="isCollapsed" nzCollapsedWidth="80" nzWidth="200px" nzCollapsible
      [nzTrigger]="null">
      <div class="default__avatar">
        <nz-avatar nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
        <p><strong>Samuel</strong></p>
        <p>samuel@gmail.com</p>
      </div>
      <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu>

          <ul>

            <li nz-menu-item>Bill</li>
            <li nz-menu-item>Alex</li>
          </ul>
        </li>
        <li nz-submenu>

        </li>
