<nz-layout class="default-layout">
  <nz-header class="default-header">
    <nz-sider class="default-logo" nzCollapsedWidth="63" nzWidth="203" nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate">
      <img src="./assets/logo-full.svg" alt="" style="width:160px; ">
    </nz-sider>

    <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'">
      <li nz-menu-item class="trigger" (click)="isCollapsed=!isCollapsed">
        <i nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'"></i>
      </li>
      <li nz-menu-item>nav 1</li>
