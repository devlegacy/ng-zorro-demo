<nz-header class="default-header">
  <nz-sider class="default-header__logo" [(nzCollapsed)]="isCollapsed" nzCollapsedWidth="64" nzWidth="200px"
    nzCollapsible [nzTrigger]="null">
    <img class="default-header__img" src="./assets/logo-full.svg" alt="">
  </nz-sider>
  <ul class="default-nav" nz-menu nzTheme="light" nzMode="horizontal">
    <li class="default-nav__item" nz-menu-item (click)="isCollapsed=!isCollapsed">
      <i nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold' "></i>
    </li>
    <li class="default-nav__item" nz-menu-item>
      <i nz-icon nzType="folder-open" nzTheme="outline"></i>
      <span class="default-nav__text">Proyectos</span>
    </li>
    <li class="default-nav__item" nz-menu-item>
      <i nz-icon nzType="exclamation-circle" nzTheme="outline"></i>
      <span class="default-nav__text">Issues</span>
    </li>
  </ul>
</nz-header>
